<div class="event-modal">
  <div class="modal-header">
    <button mat-icon-button class="close-button" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
    <h2>Agregar título y horario</h2>
  </div>

  <mat-dialog-content>
    <div class="event-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Agregar título</mat-label>
        <input matInput [(ngModel)]="eventData.summary" placeholder="Título del evento">
        <mat-icon matSuffix>event</mat-icon>
      </mat-form-field>

      <div class="datetime-section">
        <mat-checkbox [(ngModel)]="isAllDay">Todo el día</mat-checkbox>
        
        <div class="date-time-inputs" *ngIf="!isAllDay">
          <mat-form-field appearance="outline">
            <mat-label>Fecha y hora inicio</mat-label>
            <input matInput type="datetime-local" 
                   [ngModel]="eventData.startTime | date:'yyyy-MM-ddTHH:mm'" 
                   (ngModelChange)="onDateTimeChange($event, true)">
            <mat-icon matSuffix>schedule</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fecha y hora fin</mat-label>
            <input matInput type="datetime-local" 
                   [ngModel]="eventData.endTime | date:'yyyy-MM-ddTHH:mm'" 
                   (ngModelChange)="onDateTimeChange($event, false)">
            <mat-icon matSuffix>schedule</mat-icon>
          </mat-form-field>
        </div>

        <div class="date-input" *ngIf="isAllDay">
          <mat-form-field appearance="outline">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="allDayPicker" [(ngModel)]="startDate">
            <mat-datepicker-toggle matSuffix [for]="allDayPicker"></mat-datepicker-toggle>
            <mat-datepicker #allDayPicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ubicación</mat-label>
        <input matInput [(ngModel)]="eventData.location" placeholder="Agregar ubicación">
        <mat-icon matSuffix>location_on</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="eventData.description" rows="3" 
                  placeholder="Agregar descripción o archivo adjunto"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
  </mat-dialog-actions>
</div>
